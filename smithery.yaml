runtime: typescript

# Canvas MCP Configuration
config:
  canvasApiKey:
    type: string
    description: "Canvas API key from Canvas > Account > Settings > Approved Integrations"
    required: true
    secret: true
    
  canvasBaseUrl:
    type: string  
    description: "Canvas base URL"
    default: "https://canvas.asu.edu"
    
  gradescopeEmail:
    type: string
    description: "Gradescope email address (optional)"
    secret: true
    
  gradescopePassword:
    type: string
    description: "Gradescope password (optional)"
    secret: true

  required: ["canvasApiKey"]